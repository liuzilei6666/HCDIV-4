<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="UTF-8">  
  <script src="https://d3js.org/d3.v7.min.js"></script>  
  <style>  
    body {  
      background: linear-gradient(135deg, #2d1810, #3c1f1a, #2d1810);  
      margin: 0;  
      min-height: 100vh;  
      font-family: Arial, sans-serif;  
    }  
    
    .map-container {  
      background: rgba(255, 235, 225, 0.03);  
      border-radius: 20px;  
      padding: 20px;  
      margin: 20px;  
      border: 1px solid rgba(255, 160, 122, 0.2);  
    }  
    
    .map-title {  
      background: linear-gradient(45deg, #ff6b4a, #ffa07a);  
      -webkit-background-clip: text;  
      background-clip: text;  
      color: transparent;  
      text-align: center;  
      font-size: 2.5rem;  
      margin: 20px 0;  
    }  
    
    #tooltip {  
      position: absolute;  
      background: rgba(45, 24, 16, 0.95);  
      color: #fff;  
      border-radius: 12px;  
      padding: 10px;  
      display: none;  
    }  
    
    button {  
      background: linear-gradient(45deg, #ff6b4a, #ffa07a);  
      border: none;  
      color: white;  
      padding: 10px 20px;  
      border-radius: 10px;  
      cursor: pointer;  
    }  
    
    #legend {  
      position: fixed;  
      bottom: 20px;  
      right: 20px;  
      background: rgba(45, 24, 16, 0.9);  
      padding: 15px;  
      border-radius: 15px;  
      color: #ffdcd1;  
    }  

    .search-box {  
      position: fixed;  
      top: 20px;  
      left: 20px;  
      background: rgba(45, 24, 16, 0.9);  
      padding: 10px;  
      border-radius: 15px;  
    }  

    input {  
      background: rgba(255, 255, 255, 0.05);  
      border: 1px solid rgba(255, 160, 122, 0.2);  
      color: #ffdcd1;  
      padding: 8px;  
      border-radius: 10px;  
    }  
  </style>  
</head>  
<body>  
  <h1 class="map-title">Singapore District Atlas</h1>  
  
  <div class="search-box">  
    <input id="search-input" type="text" placeholder="Search district...">  
    <button id="search-btn">Search</button>  
  </div>  
  
  <button style="position:fixed; bottom:20px; left:20px;" id="reset-btn">Reset View</button>  
  
  <div class="map-container">  
    <svg width="1000" height="600"></svg>  
  </div>  
  
  <div id="tooltip"></div>  
  
  <div id="legend">  
    <strong>POPULATION DENSITY</strong>  
    <svg width="180" height="20"></svg>  
    <div style="display:flex; justify-content:space-between">  
      <span>0</span>  
      <span id="max-value">0</span>  
    </div>  
  </div>  

  <script>  
    const svg = d3.select("svg");  
    const width = 1000, height = 600;  

    Promise.all([d3.json("sgmap.json"), d3.csv("population2023.csv")]).then(data => {  
        const mapData = data[0].features;  
        const popData = data[1];  

        mapData.forEach(d => {  
            const subzone = popData.find(e => e.Subzone.toUpperCase() === d.properties.Name.toUpperCase());  
            d.popdata = subzone ? parseInt(subzone.Population) : 0;  
        });  

        const projection = d3.geoMercator()  
            .center([103.851959, 1.290270])  
            .fitExtent([[20, 20], [980, 580]], data[0]);  

        const path = d3.geoPath().projection(projection);  

        const colorScale = d3.scaleSequential()  
            .domain([0, d3.max(mapData, d => d.popdata)])  
            .interpolator(d3.interpolate("#ffe5d9", "#ff6b4a"));  

        svg.selectAll("path")  
            .data(mapData)  
            .enter()  
            .append("path")  
            .attr("d", path)  
            .attr("fill", d => colorScale(d.popdata))  
            .on("mouseover", (e, d) => {  
                d3.select("#tooltip")  
                    .style("display", "block")  
                    .style("left", (e.pageX + 10) + "px")  
                    .style("top", (e.pageY - 10) + "px")  
                    .html(`${d.properties.Name}<br>Population: ${d.popdata.toLocaleString()}`);  
            })  
            .on("mouseout", () => {  
                d3.select("#tooltip").style("display", "none");  
            });  

        const zoom = d3.zoom()  
            .scaleExtent([1, 8])  
            .on("zoom", (e) => {  
                svg.selectAll("path").attr("transform", e.transform);  
            });  

        svg.call(zoom);  

        d3.select("#search-btn").on("click", () => {  
            const query = document.getElementById("search-input").value.trim().toUpperCase();  
            const match = mapData.find(d => d.properties.Name.toUpperCase() === query);  
            if (match) {  
                const [[x0, y0], [x1, y1]] = path.bounds(match);  
                svg.transition().duration(750).call(  
                    zoom.transform,  
                    d3.zoomIdentity  
                        .translate(width/2, height/2)  
                        .scale(Math.min(8, 0.9 / Math.max((x1 - x0) / width, (y1 - y0) / height)))  
                        .translate(-(x0 + x1)/2, -(y0 + y1)/2)  
                );  
            }  
        });  

        d3.select("#reset-btn").on("click", () => {  
            svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity);  
        });  

        const legendScale = d3.scaleLinear()  
            .domain([0, d3.max(mapData, d => d.popdata)])  
            .range([0, 180]);  

        const legendAxis = d3.axisBottom(legendScale)  
            .ticks(5)  
            .tickFormat(d3.format(",.0f"));  

        d3.select("#max-value").text(d3.max(mapData, d => d.popdata).toLocaleString());  
    });  
  </script>  
</body>  
</html>
